services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ${MEDIA_SERVER_PATH}/docker/jellyfin/config:/config
      - ${MEDIA_SERVER_PATH}/data/media/tv:/data/tv
      - ${MEDIA_SERVER_PATH}/data/media/movies:/data/movies
    ports:
      - 8096:8096
      - 8920:8920
      - 7359:7359/udp
      - 1900:1900/udp
    restart: unless-stopped
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=8080
      - DOCKER_MODS=ghcr.io/vuetorrent/vuetorrent-lsio-mod:latest
    volumes:
      - ${MEDIA_SERVER_PATH}/docker/qb:/config
      - ${MEDIA_SERVER_PATH}/data/torrents:/data/torrents
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  ## Trackers
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ${MEDIA_SERVER_PATH}/docker/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  sonarr: # TV
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ${MEDIA_SERVER_PATH}/docker/sonarr:/config
      - ${MEDIA_SERVER_PATH}/data/media/tv:/data/tv
      - ${MEDIA_SERVER_PATH}/data/torrents:/data/torrents
    ports:
      - 8989:8989
    restart: unless-stopped

  radarr: # Movies
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ${MEDIA_SERVER_PATH}/docker/radarr:/config
      - ${MEDIA_SERVER_PATH}/data/media/movies:/data/movies
      - ${MEDIA_SERVER_PATH}/data/torrents:/data/torrents
    ports:
      - 7878:7878
    restart: unless-stopped
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    container_name: jellyseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/Amsterdam
    ports:
      - 5055:5055
    volumes:
      - ${MEDIA_SERVER_PATH}/docker/jellyseerr:/app/config
    restart: unless-stopped
