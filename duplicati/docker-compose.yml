version: "3.8"
services:
  duplicati:
    image: lscr.io/linuxserver/duplicati:latest
    container_name: duplicati
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Amsterdam
      - SETTINGS_ENCRYPTION_KEY=${encryption_key}
    volumes:
      - ./duplicati-config:/config
      - /var/snap/docker/common/var-lib-docker/volumes:/source/docker-volumes
    ports:
      - "8200:8200"
    restart: unless-stopped